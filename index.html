<!doctype html>
<html>

    <head>
        <!-- Metadados -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">

        <title>BPM Office</title>
    </head>

    <body>  
        <nav id="menu-h">
            <ul>
                <li>
                    <a href="index.html">
                        Home
                    </a>
                </li>
    
                <li><a href="tabela.html">Tabela</a></li>
                
                <li><a href="#">Quem Somos</a></li>
                
                <li><a href="#">Contato</a></li>
                
            </ul>
        </nav>
<br><br><br><br><br><br>
        <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
        <div>
            <h1 id="titulo">Formulário de Cadastro</h1>
            <br>
        </div>

        <br><br><br>

        <!-- Início do formulário -->
        <form class="form" action="register.jsp" method="POST">

            <fieldset class="grupo">
                <!-- Campo do Nome Completo -->
                <div class="campo">
                    <label for="nome"><strong>Nome Completo:</strong></label>
                    <input type="text" name="nome" id="nome" required>
           </div>
            
                <br>
            
                <!-- Campo do Data -->
                <div class="campo">
                    <label for="date"><strong>Data Nascimento:</strong></label>
                    <input type="date" name="date" id="date " required>
                </div>
            
                <br>
           
            <div class="campo">
                <label for="cpf"><strong>CPF:</strong></label>
                <input type="number" name="cpf" id="cpf" required>
            </div>
           
            <br>
            
            <div class="campo">
                <label for="celular"><strong>Celular:</strong></label>
                <input type="number" name="celular" id="celular" required>
            </div>

            <br>
            <!-- Campo de email com-->
            <div class="campo">
                <label for="email"><strong>Email:</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            <br>

            <div class="campo">
                <label for="cep"><strong>CEP:</strong></label>
                <input type="number" name="cep" id="cep" required>
            </div>
            
            <br>
            
            <div class="campo">
                <label for="logradouro"><strong>Logradouro:</strong></label>
                <input type="number" name="logradouro" id="logradouro" required>
            </div>

            <br>

            <div class="campo">
                <label for="number"><strong>Numero:</strong></label>
                <input type="number" name="logradouro" id="logradouro" required>
            </div>

            <br>

            <div class="campo">
                <label for="complement"><strong>Complemento:</strong></label>
                <input type="text" name="complement" id="complement" required>
            </div>

            <br>

            <div class="campo">
                <label for="district"><strong>Bairro:</strong></label>
                <input type="text" name="district" id="district" required>
            </div>

            <br>

            <div class="campo">
                <label for="city"><strong>Cidade:</strong></label>
                <input type="text" name="city" id="city" required>
            </div>

            <br>
            
            <div class="campo">
                <label for="uf"><strong>UF:</strong></label>
                <input type="text" name="uf" id="uf" required>
            </div>

        </fieldset> 
          <br>

            <!-- Caixa de texto -->
            <div class="campo">
                <br>
                <label for="experiencia"><strong>Descricão: </strong></label>
                <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
            </div>
            <br>
            <!-- Botão para enviar o formulário -->
            <div align="center">
            <input class="botao" id="button" type="submit">       
            </div>
        </form>
        <footer>
            <p>© Copyright 2000-2021 João Roque<br>
          </footer>
        <script>
            document.querySelector('form.form').addEventListener('submit', function(e) {
  e.preventDefault();
  const formData = new FormData(this);
  const entires = formData.entries();

  for (var input of entires) {
    console.log(input[0] + ': ' + input[1]);
  }
});
        </script>

    </body>

</html>
